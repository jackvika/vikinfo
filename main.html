<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Donation</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <style>
    /* Custom styles */
    .btn-custom {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 12px 24px; /* Adjust padding as needed */
      border-radius: 0.5rem; /* Add border radius for a smoother look */
    }
    .btn-custom:hover {
      background-color: #0056b3;
      color: #fff;
    }
    body, html {
      height: 100%;
      overflow: hidden; /* Hide overflow */
    }
    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem; /* Add padding for better spacing */
    }
    .header {
      background-color: #2196f3; /* Use a consistent blue color */
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    .footer {
      background-color: #2196f3; /* Use a consistent blue color */
      color: #fff;
      padding: 1rem;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Vikinfo</h1>
    <p>Donate books and get free donated books</p>
  </header>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 mb-3">
        <button class="btn btn-custom">Donate</button>
      </div>
      <div class="col-md-6 mb-3">
        <button class="btn btn-custom">Get Book</button>
      </div>
    </div>
  </div>

  <footer class="footer">
    <p>&copy; 2024 Vikinfo. All rights reserved.</p>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script>
    // Firebase config and initialization
    const firebaseConfig = {
      apiKey: "AIzaSyD0LBV2bWtWh4WdkzUXhFxb85cV-xddmy0",
      authDomain: "vikinfo-book-donation.firebaseapp.com",
      projectId: "vikinfo-book-donation",
      storageBucket: "vikinfo-book-donation.appspot.com",
      messagingSenderId: "273736513491",
      appId: "1:273736513491:web:291a93bf9bb137c0026126",
      measurementId: "G-D994S4FHX4"
    };

    try {
      firebase.initializeApp(firebaseConfig);
    } catch (error) {
      console.error("Error initializing Firebase:", error);
    }

    firebase.auth().onAuthStateChanged(function(user) {
      if (!user) {
        // User is not logged in, redirect to index.html
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
