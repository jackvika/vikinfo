<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Donation</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <header class="bg-dark text-light py-4">
    <div class="container text-center">
      <h1 class="mb-2">Vikinfo</h1>
      <h5 class="mb-0">Donate books and get free donated books</h5>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h2 class="text-center mb-4">Welcome to Vikinfo</h2>
      <p class="text-center mb-4">You have to register or sign in using Google to donate books and get donated books</p>

      <div class="text-center mb-4">
        <button class="btn btn-primary" id="signInGoogleBtn">Sign in with Google</button>
      </div>

      <h5 class="text-center mb-3">OR</h5>

      <div id="phone-login-form" class="mb-4"> 
        <label for="phone" class="d-block">Phone Number:</label>
        <input type="tel" id="phone" class="form-control mb-2" placeholder="Enter phone number">
        <button class="btn btn-primary btn-block" id="sendCodeBtn">Send Code</button>
      </div>
      <div id="verification-form" style="display: none;">
        <label for="verificationCode" class="d-block">Verification Code:</label>
        <input type="text" id="verificationCode" class="form-control mb-2" placeholder="Enter verification code">
        <button class="btn btn-primary btn-block" id="verifyCodeBtn">Verify Code</button>
      </div>          
      <div id="user-info"></div>
    </div>
  </section>

  <section class="gallery py-5 bg-light">
    <div class="container">
      <h2 class="text-center mb-4">Image Gallery</h2>
      <div class="row">
        <div class="col-md-4 mb-4">
          <img src="https://via.placeholder.com/300" class="img-fluid" alt="Image 1">
        </div>
        <div class="col-md-4 mb-4">
          <img src="https://via.placeholder.com/300" class="img-fluid" alt="Image 2">
        </div>
        <div class="col-md-4 mb-4">
          <img src="https://via.placeholder.com/300" class="img-fluid" alt="Image 3">
        </div>
      </div>
    </div>
  </section>

  <footer class="bg-dark text-light py-3">
    <div class="container text-center">
      <p class="mb-0">&copy; 2024 Vikinfo. All rights reserved.</p>
    </div>
  </footer>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>  
  <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
  apiKey: "AIzaSyD0LBV2bWtWh4WdkzUXhFxb85cV-xddmy0",
  authDomain: "vikinfo-book-donation.firebaseapp.com",
  projectId: "vikinfo-book-donation",
  storageBucket: "vikinfo-book-donation.appspot.com",
  messagingSenderId: "273736513491",
  appId: "1:273736513491:web:291a93bf9bb137c0026126",
  measurementId: "G-D994S4FHX4"
};
    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById('signInGoogleBtn').addEventListener('click', signInWithGoogle);
    document.getElementById('sendCodeBtn').addEventListener('click', sendVerificationCode);
    document.getElementById('verifyCodeBtn').addEventListener('click', verifyCode);

    let confirmationResult;

    function signInWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider)
        .then((result) => {
          console.log('Signed in with Google successfully', result.user.displayName);
          displayUserInfo(result.user); 
        })
        .catch((error) => {
          console.error('Error signing in with Google:', error);
        });
    }

    function sendVerificationCode() {
      const phoneNumber = document.getElementById('phone').value;
      const phoneLoginForm = document.getElementById('phone-login-form');
      phoneLoginForm.innerHTML = ''; 
      const appVerifier = new firebase.auth.RecaptchaVerifier('phone-login-form');

      firebase.auth().signInWithPhoneNumber(phoneNumber, appVerifier)
        .then((confirmation) => {
          confirmationResult = confirmation;
          phoneLoginForm.style.display = 'none'; 
          document.getElementById('verification-form').style.display = 'block';
        })
        .catch((error) => {
          console.error("Error sending verification code:", error);
        });
    }

    function verifyCode() {
      const verificationCode = document.getElementById('verificationCode').value;
      confirmationResult.confirm(verificationCode)
        .then((result) => {
          console.log('Verification successful', result.user);
          displayUserInfo(result.user); 
        })
        .catch((error) => {
          console.error('Error verifying code:', error);
        });
    }

    function displayUserInfo(user) {
      const userInfoContainer = document.getElementById('user-info');
      userInfoContainer.innerHTML = `
        <p>Successfully Signed In, Redirecting...</p>
        <p>Email: ${user.email}</p>
        <p>Phone Number: ${user.phoneNumber}</p>
        <img src="${user.photoURL}" alt="Profile Picture" width="100">
      `;

      setTimeout(redirectToHomePage, 2000); 
    }

    function redirectToHomePage() {
      window.location.href = "main.html";
    }
  </script>
  
</body>
</html>
