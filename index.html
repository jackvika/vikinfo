      background-color: #f44336;
      color: #ffffff;

      background-color: #4caf50 !important;

<body>
  <!-- Header -->
  <header class="w3-container w3-red header">
    <h1 class="w3-xxlarge">VIKINFO</h1>
    <p>Experience the joy of giving and receiving with our book donation program! At Vikinfo, we believe in the power of knowledge-sharing and community support.</p>
  </header>

  <!-- Carousel -->
  <div class="carousel w3-content w3-display-container">
    <img class="mySlides" src="https://via.placeholder.com/800x400" alt="First slide">
    <img class="mySlides" src="https://via.placeholder.com/800x400" alt="Second slide">
    <img class="mySlides" src="https://via.placeholder.com/800x400" alt="Third slide">
    <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
    <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
  </div>

  <!-- Sign In Section -->
  <section class="signin-section">
    <div class="container">
      <h2 class="text-center mb-4">SIGN IN</h2>
      <div class="row justify-content-md-center">
        <div class="col-md-6">
          <button class="btn btn-primary btn-lg btn-block mb-3">Sign In with Google</button>
          <div id="phone-login-form" class="mb-4">
            <form>
              <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" class="form-control" placeholder="+91 (India) - Enter phone number" required>
              </div>
              <button class="btn btn-outline-primary btn-block" id="sendCodeBtn">Send Code</button>
            </form>
          </div>
          <div id="verification-form" style="display: none;">
            <form>
              <div class="form-group">
                <label for="verificationCode">Verification Code:</label>
                <input type="text" id="verificationCode" class="form-control" placeholder="Enter verification code" required>
              </div>
              <button class="btn btn-outline-primary btn-block" id="verifyCodeBtn">Verify Code</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Buttons Section -->
  <section class="container mb-5">
    <div class="row">
      <div class="col-md-4 text-center">
        <button class="btn btn-outline-primary btn-lg mb-3">How to Use</button>
      </div>
      <div class="col-md-4 text-center">
        <button class="btn btn-outline-primary btn-lg mb-3">About Us</button>
      </div>
      <div class="col-md-4 text-center">
        <button class="btn btn-outline-primary btn-lg mb-3">How We Work</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 Vikinfo. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

  <!-- W3.CSS JS -->
  <script>
    var slideIndex = 1;
    showDivs(slideIndex);

    function plusDivs(n) {
      showDivs(slideIndex += n);
    }

    function showDivs(n) {
      var i;
      var x = document.getElementsByClassName("mySlides");
      if (n > x.length) {slideIndex = 1}
      if (n < 1) {slideIndex = x.length}
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";  
      }
      x[slideIndex-1].style.display = "block";  
    }
  </script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>  
  <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
  apiKey: "AIzaSyD0LBV2bWtWh4WdkzUXhFxb85cV-xddmy0",
  authDomain: "vikinfo-book-donation.firebaseapp.com",
  projectId: "vikinfo-book-donation",
  storageBucket: "vikinfo-book-donation.appspot.com",
  messagingSenderId: "273736513491",
  appId: "1:273736513491:web:291a93bf9bb137c0026126",
  measurementId: "G-D994S4FHX4"
};
    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById('signInGoogleBtn').addEventListener('click', signInWithGoogle);
    document.getElementById('sendCodeBtn').addEventListener('click', sendVerificationCode);
    document.getElementById('verifyCodeBtn').addEventListener('click', verifyCode);

    let confirmationResult;

    function signInWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider)
        .then((result) => {
          console.log('Signed in with Google successfully', result.user.displayName);
          displayUserInfo(result.user); 
        })
        .catch((error) => {
          console.error('Error signing in with Google:', error);
        });
    }

    function sendVerificationCode() {
      const phoneNumber = document.getElementById('phone').value;
      const phoneLoginForm = document.getElementById('phone-login-form');
      phoneLoginForm.innerHTML = ''; 
      const appVerifier = new firebase.auth.RecaptchaVerifier('phone-login-form');

      firebase.auth().signInWithPhoneNumber(phoneNumber, appVerifier)
        .then((confirmation) => {
          confirmationResult = confirmation;
          phoneLoginForm.style.display = 'none'; 
          document.getElementById('verification-form').style.display = 'block';
        })
        .catch((error) => {
          console.error("Error sending verification code:", error);
        });
    }

    function verifyCode() {
      const verificationCode = document.getElementById('verificationCode').value;
      confirmationResult.confirm(verificationCode)
        .then((result) => {
          console.log('Verification successful', result.user);
          displayUserInfo(result.user); 
        })
        .catch((error) => {
          console.error('Error verifying code:', error);
        });
    }

    function displayUserInfo(user) {
      const userInfoContainer = document.getElementById('user-info');
      userInfoContainer.innerHTML = `
        <p>Successfully Signed In, Redirecting...</p>
        <p>Email: ${user.email}</p>
        <p>Phone Number: ${user.phoneNumber}</p>
        <img src="${user.photoURL}" alt="Profile Picture" width="100">
      `;

      setTimeout(redirectToHomePage, 2000); 
    }

    function redirectToHomePage() {
      window.location.href = "main.html";
    }
  </script>
  
</body>
</html>
